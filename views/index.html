<!DOCTYPE html>
<html>
<head>
	<title>Web Chat</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.6.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- For Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

    <script src="js/main.js"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
        	<h1>Buddy Chat</h1>
        </div>
        <div class="join-chat">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
            <input type="button" class="btn btn-success" id="join-chat" value="Join Chat" />
        </div><br />
        <div class="chat-info"></div><br />
        <div class="chat">
            <div class="messages"></div>
            <textarea name="message" id="message" cols="90" rows="5" placeholder="Enter your message..."></textarea><br /><br />
            <input type="button" class="btn btn-info" id="send-message" data-username="" value="Send Message"> 
            <input type="button" class="btn btn-danger" id="leave-chat" data-username="" value="Leave Chat">
        </div>
    </div>
</body>
</html>
